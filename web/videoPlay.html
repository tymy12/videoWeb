<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频播放</title>
    <script type="text/javascript" src="/static/js/jquery-3.2.1.js"></script>
<style type="text/css">


</style>

</head>
<body>
<div align="center" style="width:800px ;height:550px ;margin:0 auto">
    <h2 class="h2" align="center">视频播放1</h2>
    <video class="video" style="background-color: #0f0f0f" width="800px" height="550px" src="static/video/jQuery.mp4" controls="controls" autoplay="autoplay" >
        浏览器不支持
    </video>

</div>
<script type="text/javascript">
    $(document).ready(function () {
        $(".video").attr("src", getQueryVariable("src"));
    });

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return ("1");
    }
</script>


</body>
</html>

<!-- jQuery Validation plugin javascript-->

<!--<script src="/hp/js/jquery.md5.js"></script>-->
<script type="text/javascript">
    $(document).ready(function () {
        validateRule();
        $("#signupForm").validate();
    });
    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });

    function login() {
        var index = layer.load(1, {
            shade: [0.1, '#fff'] //0.1透明度的白色背景
        });
        $.ajax({
            type: "POST",
            url: "/user/login",
            data: {
                mobile: $("#username").val(),

            },
            success: function (r) {
                layer.close(index);
                if (r.code == 0) {
                    parent.location.href = '/user/homePage';
                } else {
                    layer.msg(r.message);
                }
            }
        });
    }

    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: icon + "请输入您的用户名",
                },
                password: {
                    required: icon + "请输入您的密码",
                }
            }
        })
    }
</script>
